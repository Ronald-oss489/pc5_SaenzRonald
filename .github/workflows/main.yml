name: GitHub Pages

on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - run: pip install Frozen-Flask       

      - name: Deploy
        run: python freeze.py
        with:
          personal_token: ${{ secrets.RONALD_USERNAME }}
          github_token: ${{ secrets.RONALD_PASSWORD }}
          