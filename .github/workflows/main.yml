name: GitHub Pages

on:
  push:
    branches:
      - main # Set a branch name to trigger deployment
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - run: pip install Frozen-Flask
      - run: python freeze.py
      

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.RONALD_USERNAME }}
          github_token: ${{ secrets.RONALD_PASSWORD }}
          